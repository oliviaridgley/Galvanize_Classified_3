<div class="nav">
  <div class="pull-right">
    <button class="btn" ui-sref="createPost" type="button" name="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  </div>
  <ul class="nav nav-pills">
    <li role="presentation" class="active">
      <input type="search" class="form-control input-sm search-form" placeholder="Filter" ng-model="search">
    </li>
    <li class="dropdown" ng-init="sort='-created_at'; sortName='Date'">
      <a href="#"
      class="dropdown-toggle"
      data-toggle="dropdown"
      role="button"
      aria-haspopup="true"
      aria-expanded="false">Sort By {{ $ctrl.sortName }}<span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a ng-click="sort='-created_at'; sortName='Date';">Date</a></li>
        <li><a ng-click="sort='title'; sortName='Title'">Title</a></li>
      </ul>
    </li>
  </ul>
</div>
<div class="main">
  <div class="postCards" ng-repeat="post in $ctrl.posts | filter:search | orderBy:sort">
    <p>{{post.title}}</p>
    <img src="{{post.item_image}}"/>
    <p>{{post.description}}</p>
    <p>{{post.price}}</p>
    <div class="btn-group" role="group" aria-label="...">
      <button ng-click="$ctrl.remove(post)" type="button" class="btn btn-default" name="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      <button ui-sref="editPost({editId: post.id})" type="button" class="btn btn-default" name="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
