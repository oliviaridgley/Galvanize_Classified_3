<div class="col-md-8">

   <form name="form" novalidate ng-submit="$ctrl.newPost()">

     <div ng-class="{'form-group': true, 'has-error': form.title.$invalid && form.title.$touched }">
       <label for="title">Title</label>
       <input class="form-control" name="title" required ng-model="$ctrl.post.title">
     </div>

     <div ng-class="{'form-group': true, 'has-error': form.body.$invalid && form.body.$touched }">
       <label>Description</label>
       <textarea class="form-control" name="body" required ng-model="$ctrl.post.description"></textarea>
     </div>

     <div ng-class="{'form-group': true, 'has-error': form.author.$invalid && form.author.$touched }">
       <label>Price</label>
       <input class="form-control" name="author" required ng-model="$ctrl.post.price">
     </div>

     <div ng-class="{'form-group': true, 'has-error': form.item_image.$invalid && form.item_image.$touched }">
       <label>Item Image</label>
       <input class="form-control" name="item_image" required ng-model="$ctrl.post.item_image">
     </div>

     <div class="form-group">
       <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Create Post</button>
     </div>
   </form>

 </div>
