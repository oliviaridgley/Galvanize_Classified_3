<div class="page-header">
  <h1>
    {{$ctrl.post.title}}
  </h1>
</div>

<div class="row">
  <div class="col-md-8">

    <form name="form" novalidate ng-submit="$ctrl.updatePost($ctrl.post)">

      <div ng-class="{'form-group': true, 'has-error': form.title.$invalid && form.title.$touched }">
        <label for="title">Title</label>
        <input class="form-control" name="title" required ng-model="$ctrl.post.title">
      </div>

      <div ng-class="{'form-group': true, 'has-error': form.description.$invalid && form.description.$touched }">
        <label>description</label>
        <textarea class="form-control" name="description" required ng-model="$ctrl.post.description"></textarea>
      </div>

      <div ng-class="{'form-group': true, 'has-error': form.price.$invalid && form.price.$touched }">
        <label>price</label>
        <input class="form-control" name="price" required ng-model="$ctrl.post.price">
      </div>

      <div ng-class="{'form-group': true, 'has-error': form.item_image.$invalid && form.item_image.$touched }">
        <label>item image</label>
        <input class="form-control" name="item_image" required ng-model="$ctrl.post.item_image">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Update Post</button>
      </div>
    </form>

  </div>
</div>
